<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .movie-list {
            margin-top: 20px;
        }
        .movie {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .movie h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Top Voted Movies</h1>
    <div class="movie-list">
        {% for movie in movies %}
        <div class="movie">
            <h3>{{ movie['title'] }}</h3>
            <p>Votes: {{ movie['votes'] }}</p>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('compare') }}">Compare More Movies</a>
</body>
</html>
