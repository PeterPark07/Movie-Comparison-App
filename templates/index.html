<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .total-votes {
            text-align: center;
            margin-bottom: 20px;
        }
        .movie-list {
            margin-top: 20px;
        }
        .movie {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .movie h3 {
            margin-top: 0;
        }
        .compare-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .compare-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Top Voted Movies</h1>
    <a href="{{ url_for('compare') }}" class="compare-link">Compare More Movies</a>
    <div class="total-votes">
        <h2>Total Votes: {{ total_votes }}</h2>
    </div>
    <div class="movie-list">
        {% for movie in movies %}
        <div class="movie">
            <h3>{{ movie.title }}</h3>
            <p>Votes: {{ movie.votes }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
