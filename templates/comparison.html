<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Movies</title>
    <style>
        .movie-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 50px;
        }
        .movie {
            text-align: center;
        }
        .movie img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Which Movie Do You Prefer?</h1>
    <div class="movie-container">
        <div class="movie">
            <h2>{{ movie1.title }}</h2>
            <img src="{{ movie1.poster_path }}" alt="{{ movie1.title }}">
            <form action="{{ url_for('vote') }}" method="post">
                <input type="hidden" name="winner_id" value="{{ movie1.id }}">
                <button type="submit">Vote for {{ movie1.title }}</button>
            </form>
        </div>
        <div class="movie">
            <h2>{{ movie2.title }}</h2>
            <img src="{{ movie2.poster_path }}" alt="{{ movie2.title }}">
            <form action="{{ url_for('vote') }}" method="post">
                <input type="hidden" name="winner_id" value="{{ movie2.id }}">
                <button type="submit">Vote for {{ movie2.title }}</button>
            </form>
        </div>
    </div>
</body>
</html>
